<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">

  <!-- The script -->

  <script>
    // select image by its id
    let imgContainer = document.getElementById("myImage");
    
    // modifies the content of the src
    imgContainer.src = "https://picsum.photos/200/301";
    
    // modifies the "alt" text
    imgContainer.alt = "New image";
    
    // adds borer + color around the image
    imgContainer.style.border = "2px solid red";
  </script>
</body>
</html>
